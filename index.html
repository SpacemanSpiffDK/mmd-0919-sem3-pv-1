<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>video.js - Home</title>
    <link rel="icon" type="image/png" href="assets/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicons/favicon-16x16.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">

    <!-- VideoJS CDN link/script here -->
    <!-- Remember to grab the css link from head and the js <script> tag from the bottom -->

    <link href="assets/css/frappe.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/script-home.js" defer></script>

</head>

<body>
    <header>
        <nav>
            <a href="#"><img src="assets/images/look-at-my-horse.jpg"></a>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="color-surface padding-xl">
            <h1>Video 1</h1>
            <video id="video1" class="video-js responsive-video ratio-16-9" 
                controls 
                width="640"
                height="480" 
                poster="assets/images/poster.jpg"
                >
                <!-- Add a data-setup attribute to <video> to make video.js grab the video -->
                <source src="assets/video/Big_Buck_Bunny.mp4" type="video/mp4" />
                <source src="assets/video/Big_Buck_Bunny.webm" type="video/webm" />
                <p>
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
               </p>
            </video>
            <h1>Video 2</h1>
            <!-- DAHG: Copy the <video> tag from above to this position -->
            <!-- DAHG: Change the id attribute to "video2" -->
            <!-- Remove data-setup and use js to activate instead -->
        </article>
    </main>
</body>

</html>
