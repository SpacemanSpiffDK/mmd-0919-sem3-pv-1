<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>video.js - Home</title>
    <link rel="icon" type="image/png" href="assets/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicons/favicon-16x16.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">

    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.8.4/video.js" defer></script>

    <link href="assets/css/frappe.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/script-home.js" defer></script>
    <!--
        https://videojs.com/
        data-set MUST be surrounded by single quotes!
        - show/hide controls
		- mute from start
		- auto play on load => Only if muted!
		- more?
     -->
</head>

<body>
    <header>
        <nav>
            <a href="#"><img src="assets/images/look-at-my-horse.jpg"></a>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="color-surface padding-xl">
            <!-- 
                The "data-setup" attribute sets your preferences
                show/hide controls: set <video controls> 
                "autoplay": true/false
                "controls": true/false
                "muted": true/false
                "preload": "auto" <== Note the quotation marks

                You can use the data-setup attribute to have video.js autodetect the tag and run the setup
                (disadvantage: the data-setup-attribut is very sensitive to parsing errors)                

                OR 

                Don't use the data-setup attribute and initialise it yourself

             -->
             <h1>Video 1</h1>
             <video id="video1" class="video-js responsive-video ratio-16-9" 
             controls 
             width="640"
             height="264" 
             poster="assets/images/poster.jpg"
             data-setup='{"controls": false, "autoplay": true, "preload": "auto", "muted": true}'
             >
             <source src="assets/video/Big_Buck_Bunny.mp4" type="video/mp4" />
             <source src="assets/video/Big_Buck_Bunny.webm" type="video/webm" />
             <p class="vjs-no-js">
                 To view this video please enable JavaScript, and consider upgrading to a
                 web browser that
                 <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>

            <h1>Video 2</h1>
            <video id="video2" 
            class="video-js responsive-video ratio-16-9" 
                controls 
                preload="auto"
                width="640" height="264" 
                poster="assets/images/poster.jpg">
            <source src="assets/video/Big_Buck_Bunny.mp4" type="video/mp4" />
            <source src="assets/video/Big_Buck_Bunny.webm" type="video/webm" />
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>


        </article>
    </main>
</body>
